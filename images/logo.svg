<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="100" fill="#FDD835" />
  
  <!-- 卡通元素 -->
  <!-- 简化的笑脸 -->
  <circle cx="100" cy="80" r="40" fill="#FFC107" /> <!-- 头部 -->
  <circle cx="80" cy="70" r="5" fill="#FFFFFF" /> <!-- 左眼白色部分 -->
  <circle cx="120" cy="70" r="5" fill="#FFFFFF" /> <!-- 右眼白色部分 -->
  <circle cx="80" cy="70" r="3" fill="#000000" /> <!-- 左眼黑色部分 -->
  <circle cx="120" cy="70" r="3" fill="#000000" /> <!-- 右眼黑色部分 -->
  <path d="M90 90 Q100 110 110 90" stroke="#000000" stroke-width="3" fill="transparent" /> <!-- 嘴巴 -->
  
  <!-- 字母 SN -->
  <text x="65" y="160" font-family="Arial" font-size="40" fill="#000000" transform="rotate(-15 65,160)">S</text>
  <text x="100" y="160" font-family="Arial" font-size="40" fill="#000000" transform="rotate(15 100,160)">N</text>
</svg>
